    <main>
        <section class="main-contatos">
        
        <h1>Contatos</h1>
            <div class="contatos">
                
            

            <article class="contato-form">
                <form>
                    <label for="txt-nome"><b>Nome</b></label>
                    <input type="text" id="txt-nome" name="txt-nome">

                <label for="txt-tel"><b>Telefone</b></label>
                <input type="text" id="txt-tel" name="txt-tel">

                <label for="txt-email"><b>E-mail</b></label>
                <input type="email" id="txt-email" name="txt-email">

                <label for="txt-mensagem"><b>Mensagem</b></label>
                <textarea id="txt-mensagem" name="txt-mensagem" rows="4" cols="50"></textarea>

                <label for="txt-contato"><b>Como deseja ser contactado?</b></label>
                <span><input type="radio" name="txt-contato">E-mail</span>
                <span><input type="radio" name="txt-contato">Telefone</span>
                <span><input type="radio" name="txt-contato">WhatsApp</span>

                <label for="horario"><b>Qual horario prefere ser atendido?</b></label>
                <select name="txt-horario" id="txt-horario">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                

                <button>Enviar</button>
                </form>
            </article>
            
            <article class="contato-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1839.729613949432!2d-51.38270782880334!3d-22.748332727384554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94936154469bbb01%3A0xfda73da007996fe4!2sBarbearia%20Do%20Irm%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1751570636835!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Cidade:Porecatu/PR</p>
                <p>Rua:iguaçu nº 1606</p>
                <p>Bairro:centro</p>
                <p>Telefone:xxxxx xxxx</p>
                
                <h2>Redes sociais</h2>
                <div class="redes-sociais">
                <p><img src="icons/logo insta.png" alt="instagram"> @xxxxxxxxxx
                <img src="icons/mail.png" alt="email"> xxxxxxx@xxx.com
                <img src="icons/logo whats app.png" alt="whatsapp"> xxxxx xxxxx</p></div>
